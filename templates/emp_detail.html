<!-- templates/emp_details.html-->

{% extends 'base.html' %}


{% block content %}

    <div class="object-entry">
        <h2>{{ object.name }}</h2>
        <p>{{ object.emp_id }}</p>
        <p>{{ object.phone }}</p>
        <p>{{ object.addres }}</p>
        <p>{{ object.department }}</p>

    </div>

    <a href="{% url 'emp_edit' emp.pk %}">+ Edit Emp</a>

    <a href="{% url 'emp_delete' emp.pk %}">- Delete Emp</a>

{% endblock content %}
